<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Drink Recipes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Random Food & Drink Recipes</h1>
        
        <!-- Cocktail Section -->
        <div class="cocktail-section text-center mt-4">
            <h2>Random Cocktail</h2>
            <div id="cocktailResult"></div>
            <button class="btn btn-primary mt-3" id="cocktailButton">Get Random Cocktail</button>
        </div>

        <!-- Meal Section -->
        <div class="meal-section text-center mt-4">
            <h2>Random Meal</h2>
            <div id="mealResult"></div>
            <button class="btn btn-secondary mt-3" id="mealButton">Get Random Meal</button>
        </div>

        <!-- Taco Section -->
        <div class="taco-section text-center mt-4">
            <h2>Random Taco Ingredients</h2>
            <div id="tacoResult"></div>
            <button class="btn btn-success mt-3" id="tacoButton">Get Taco Ingredients</button>
        </div>
    </div>

    <!-- Bootstrap JS and Custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
